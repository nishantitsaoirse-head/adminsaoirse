name:  Host Static Site to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1
      S3_BUCKET: admin-dashboard-site-prod
      CUSTOM_DOMAIN: admin.epielio.com
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3 (exclude junk)
        run: |
          aws s3 sync . s3://${S3_BUCKET} --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "*.md" \
            --exclude ".gitignore"

      - name: Print S3 website URL
        run: |
          echo "Website deployed successfully!"
          echo "-----------------------------------"
          echo "Your site is live at:"
          echo "http://${S3_BUCKET}.s3-website.${AWS_REGION}.amazonaws.com"

      - name: ðŸ§¾ Add summary with clickable links
        if: success()
        run: |
          echo "## âœ… Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Static Website URL:**" >> $GITHUB_STEP_SUMMARY
          echo "[http://${S3_BUCKET}.s3-website.${AWS_REGION}.amazonaws.com](http://${S3_BUCKET}.s3-website.${AWS_REGION}.amazonaws.com)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Custom Domain (GoDaddy):**" >> $GITHUB_STEP_SUMMARY
          echo "[http://${CUSTOM_DOMAIN}](http://${CUSTOM_DOMAIN})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
